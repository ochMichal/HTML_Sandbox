<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Inputs</title>
</head>
<body>
  <h1>Forms & Inputs</h1>
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="John Doe">
    </div>
    <!-- Email -->
    <div>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter the email">
    </div>
    <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sec">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthdate">Birth date</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership">Simple
      <input type="radio" name="membership" value="standard"id="membership" checked>Standard
      <input type="radio" name="membership" value="advance"id="membership">Advanced
    </div>
    <!-- Checkbox -->
    <div>
        <label for="likes">I like..</label>
        <input type="checkbox" name="likes" value="Bike" id="likes">Bike
        <input type="checkbox" name="likes" value="Car"id="likes">Car
        <input type="checkbox" name="likes" value="Plane"id="likes">Plane
    </div>
    <br>

    <!-- Input submit -->
    <!-- <input type="submit" value="Submit"> -->

    <!-- Button submit -->
    <button type="submit">Submit</button>
    <br>
    <br>

    <!-- Reset button -->
    <button type="reset">Reset</button>

  </form>
</body>
</html>
