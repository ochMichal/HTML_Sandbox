  <h1>Entities & symbols</h1>

  <p>Hello, my name is &nbsp;&nbsp;&nbsp;Brad</p>

  <!-- Angle brackets in Html Greter Less -->
  <p>5 &gt; 2</p>
  <p>5 &lt; 7</p>
  <!-- number  -->
  <p>5 &#62; 7</p>
  <p>5 &#60; 7</p>

  <!-- Copyright -->
  <p>&copy;</p>

  <!-- Trade mark -->
  <p>&reg</p>

  <!-- Currency -->
  <p>&cent;</p>
  <p>&euro;</p>
  <p>&pound;</p>
  <p>&yen;</p>

  <!-- Suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
